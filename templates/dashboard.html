      </div>

  </div>

<!-- Main Content-->

      <h1>Posts</h1>


      <table class="table">
        <thead>
          <tr>

            <th>Title</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for post in posts %}
        <tbody>
          <tr>
            <!-- <td>{{post.sno}}</td> -->
            <td><a href="/post/{{post.slug}}">{{post.title}}</a></td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
            <!-- <td><button class="btn btn-primary text-uppercase">Delete</button></td> -->
            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
